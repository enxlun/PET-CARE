<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Амьтад Аврах</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <!-- Components -->
  <script src="comp/header.js"></script>
  <script src="comp/tbb-card.js"></script>
  <script src="comp/footer.js"></script>
  <script src="comp/handiv_medee.js"></script>
  <script src="comp/donatebutton.js"></script>
</head>
<body>

  <!-- STATIC -->
  <site-header></site-header>

  <!-- ROUTED CONTENT -->
  <main id="app"></main>

  <!-- STATIC -->
  <site-footer></site-footer>
  <donate-button></donate-button>

  <!-- HASH ROUTER -->
  <script>
    function navigateTo(route) {
      location.hash = route;
    }

    async function loadPage(file) {
      const res = await fetch(file);
      return await res.text();
    }

    const routes = {
      home: "homepage.html",
      adopt: "adopt.html",
      services: "services.html",
      donate: "donate.html"
    };

    async function router() {
      const hash = location.hash.replace("#", "") || "home";
      const page = routes[hash] || routes.home;

      const html = await loadPage(page);
      document.getElementById("app").innerHTML = html;
    }

    window.addEventListener("load", router);
    window.addEventListener("hashchange", router);
  </script>

</body>
</html>
