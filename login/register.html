<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Бүртгүүлэх</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="minii">
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Бүртгүүлэх</h2>
    <input type="text" id="name" placeholder="Нэр">
    <input type="email" id="email" placeholder="Имэйл">
    <input 
  type="password" 
  id="password" 
  placeholder="Нууц үг"
  onfocus="showRules()"
  onkeyup="checkPassword()"
>
<div id="password-rules" class="password-rules">
  <p id="rule-length">• Хамгийн багадаа 8 тэмдэг</p>
  <p id="rule-uppercase">• Дор хаяж 1 том үсэг</p>
</div>
<input 
  type="password"
  id="confirmPassword"
  placeholder="Нууц үгээ дахин оруулна уу"
>
    <button onclick="register()">Бүртгүүлэх</button>
    <p class="switch">
      <span>Аль хэдийн бүртгэлтэй юу?</span>
      <a href="login.html">Нэвтрэх</a>
    </p>
  </div>
</div>
<script src="../login/auth.js"></script>
</body>
</html>
